<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My bank</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<p th:text="'UserID: ' + ${userId} + '!'"></p>
<p th:text="'AccountID: ' + ${accountId} + '!'"></p>
<p th:text="'Balance: ' + ${balanceId} + '!'"></p>

<form>
    <input type="text" id="wit">
    <input onclick="withdraw()" type="button" value="Withdraw">
</form>
<form>
    <input type="text" id="depo">
    <input onclick="deposit()" type="button" value="Deposit">
</form>

<script>

    function deposit(){
        var depoVal = document.getElementById('depo').value;
        window.location.href = '/bank/deposit?id=121&deposit='+ depoVal;
    };

    function withdraw(){
        var witVal = document.getElementById('wit').value;
        window.location.href = '/bank/withdraw?id=121&withdraw='+ witVal;
    };



</script>


</body>
</html>
